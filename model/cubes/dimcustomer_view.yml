cubes:
  - name: dimcustomer_view
    sql_table: metric_catalog.default.dimcustomer_view

    joins:
      
      - name: dimgeography_view
        sql: "{CUBE}.geographykey = {dimgeography_view}.geographykey"
        relationship: many_to_one

    dimensions:
      - name: customerkey
        sql: customerkey
        type: number
        primary_key: true

      - name: geographykey
        sql: geographykey
        type: number

      - name: firstname
        sql: firstname
        type: string

      - name: lastname
        sql: lastname
        type: string

# Calculated column
      - name: derived_fullname
        description: calculated fullname column
        sql: concat(firstname, lastname)
        type: string

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started


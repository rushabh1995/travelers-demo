cubes:
  - name: dimcustomer_view
    sql_table: metric_catalog.default.dimcustomer_view

    joins:
      - name: dimgeography_view
        sql: "{CUBE}.geographykey = {dimgeography_view}.geographykey"
        relationship: many_to_one

    dimensions:
      - name: customerkey
        sql: customerkey
        type: number
        primary_key: true

      - name: firstname
        sql: firstname
        type: string

      - name: lastname
        sql: lastname
        type: string

      - name: gender
        sql: gender
        type: string

      - name: occupation
        sql: occupation
        type: string

      - name: datefirstpurchase
        sql: datefirstpurchase
        type: time

      - name: full_name # concat
        sql: concat({CUBE.firstname}, {CUBE.lastname})
        type: string

    measures:
      - name: customercount
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started


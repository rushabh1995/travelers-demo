cubes:
  - name: factinternetsales_view
    sql_table: metric_catalog.default.factinternetsales_view

    joins:
      - name: dimcustomer_view
        sql: "{CUBE}.customerkey = {dimcustomer_view}.customerkey"
        relationship: many_to_one

      - name: dimdate_view
        sql: "{CUBE}.orderdatekey = {dimdate_view}.datekey"
        relationship: many_to_one

    dimensions:
      - name: salesorderlinenumber
        sql: salesorderlinenumber
        type: number
        primary_key: true

      - name: orderdatekey
        sql: orderdatekey
        type: number

      - name: customerkey
        sql: customerkey
        type: number

    measures:
      - name: count
        type: count

      - name: salesamount
        sql: salesamount
        type: sum

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

